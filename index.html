<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web_Piano_Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <section id="heading">
     <div>
         <h1>Play Your Own Piece !</h1>
         <h3>Press the key in keyboard which is written in virtual keys.</h3>
     </div>
   </section>
   <section id="keyboard">
    <div class="keys">
        <button class="C c btn "><span>C</span></button>  <!--here space should not be present inside and outside of span -->
       <button class="one btn "><span>1</span></button>
       <button class="D d btn "><span>D</span></button>
       <button class="two btn "><span>2</span></button>
       <button class="E e btn "><span>E</span></button>
       <button class="F f btn "><span>F</span></button>
       <button class="three btn "><span>3</span></button>
       <button class="G g btn "><span>G</span></button>
       <button class="four btn "><span>4</span></button>
       <button class="A a btn "><span>A</span></button>
       <button class="five btn "><span>5</span></button>
       <button class="B b btn "><span>B</span></button>
    </div>
   </section>
   <script src="index.js"></script>
</body>
</html>
